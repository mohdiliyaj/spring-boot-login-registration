<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<header id="header" class="header">
		<nav class="navbar navbar-expand-lg opacity-100" style="background-color: rgb(218, 218, 218);">
			<div class="container d-flex align-items-center justify-content-between">
				<a class="navbar-brand d-flex align-items-center justify-content-between" href="#">
					<img src="/images/logo.png" alt="Logo" class="d-inline-block align-text-top" width="50" height="40">
					<span class="mb-0 fw-bold">Ashok Institute of Technology</span>
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class=" navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item me-2">
							<a class="btn btn-sm btn-primary fw-bold" aria-current="page" th:href="@{/}">Login</a>
						</li>
						<li class="nav-item">
							<a class="btn btn-sm btn-primary fw-bold" aria-current="page" th:href="@{/register}">Register</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<section class="login-page h-100" style="background-color: #fcfcfc;">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-5">
					<div class="card rounded-3 text-black shadow">
						<div class="card-body p-md-3 mx-md-2">
							<div class="text-center">
								<img src="/images/logo.png" alt="logo">
								<h4 class="mt-1 pb-1">Ashok Institute of Technology</h4>
								<p>Please login to your account</p>
								<p class="mb-0 text-danger"></p>
							</div>
							<form th:object="${student}" th:action="@{/login}" method="post" class="needs-validation"
								novalidate>
								<div class="form-outline mb-3">
									<label class="form-label" for="userEmail">Email or username</label>
									<input type="email" id="userEmail" class="form-control"
										placeholder="Email address or username" th:field="*{studentEmail}" required />
								</div>
								<div class="form-outline mb-3">
									<label class="form-label" for="userPassword">Password</label>
									<input type="password" id="userPassword" class="form-control "
										placeholder="Password" th:field="*{studentPassword}" required />
								</div>
								<div class="pb-4">
									<input type="submit" value="Login" class="btn btn-primary w-100" />
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<div class="container-fluid d-flex align-item-center justify-content-center"
			style="background-color: rgb(218, 218, 218);">
			<p class="mb-0 pt-2 pb-1">All copy rights reversed by AshokIT</p>
		</div>
	</footer>

	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(() => {
			'use strict'

			// Fetch all the forms we want to apply custom Bootstrap validation styles to
			const forms = document.querySelectorAll('.needs-validation')

			// Loop over them and prevent submission
			Array.from(forms).forEach(form => {
				form.addEventListener('submit', event => {
					if (!form.checkValidity()) {
						event.preventDefault()
						event.stopPropagation()
					}

					form.classList.add('was-validated')
				}, false)
			})
		})()  
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
